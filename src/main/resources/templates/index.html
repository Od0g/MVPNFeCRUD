<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div th:if="${isAdmin}">
        <a href="/admin/usuarios" class="btn btn-danger mb-3">Admin</a>
    </div>

    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="arquivo" accept=".xml" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Upload XML</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Chave</th>
                <th>Caminho do XML</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nfe : ${nfes}">
                <td th:text="${nfe.chave}"></td>
                <td th:text="${nfe.caminhoXml}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
