<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NF-e Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #d1d5db; /* border-gray-300 */
            margin-top: 0.5rem;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s;
        }
        .form-button:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
        }
        .error-message {
            color: #ef4444; /* text-red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>

        <div th:if="${param.error}" class="error-message">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="text-green-500 text-sm text-center mb-4">
            Você foi desconectado.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário (ou Email):</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Entrar</button>
        </form>
    </div>
</body>
</html>
