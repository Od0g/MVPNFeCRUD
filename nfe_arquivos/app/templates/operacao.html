{% extends 'layout.html' %}
{% block title %}Controle Operacional{% endblock %}
{% block content %}
<h2>Recebimento</h2>
<form method="post" action="/operacao/receber">
    Responsável: <input name="responsavel"><br>
    Turno: <select name="turno">
        <option>Manhã</option><option>Tarde</option><option>Noite</option>
    </select><br>
    Qtd Itens: <input name="quantidade" type="number"><br>
    <button type="submit">Registrar</button>
</form>

<h2>Expedição</h2>
<form method="post" action="/operacao/expedir">
    NF-e Chave: <input name="chave"><br>
    Destino: <input name="destino"><br>
    Responsável: <input name="responsavel"><br>
    <button type="submit">Expedir</button>
</form>
{% endblock %}
