<!DOCTYPE html>
<html>
<head>
    <title>Controle NF-e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Controle de NF-e</h2>
        
        <form method="post" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <input type="file" class="form-control" name="xml_file" accept=".xml" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar XML</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Chave</th>
                    <th>Emitente</th>
                    <th>Destinatário</th>
                    <th>Data Emissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for nfe in nfes %}
                <tr>
                    <td>{{ nfe.chave }}</td>
                    <td>{{ nfe.emitente }}</td>
                    <td>{{ nfe.destinatario }}</td>
                    <td>{{ nfe.data_emissao.strftime('%d/%m/%Y %H:%M') }}</td>
                    <td>
                        <a href="/view/{{ nfe.id }}" class="btn btn-sm btn-info">Visualizar</a>
                        <a href="/download/{{ nfe.id }}" class="btn btn-sm btn-success">Download</a>
                        <a href="/delete/{{ nfe.id }}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
