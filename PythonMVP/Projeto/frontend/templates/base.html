<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de NF-e</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 90%; max-width: 1200px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        header { background-color: #0056b3; color: white; padding: 15px 0; text-align: center; border-radius: 8px 8px 0 0; }
        header h1 { margin: 0; }
        nav ul { list-style: none; padding: 0; text-align: center; background-color: #007bff; border-radius: 0 0 8px 8px; }
        nav ul li { display: inline-block; }
        nav ul li a { display: block; padding: 15px 20px; text-decoration: none; color: white; transition: background-color 0.3s ease; }
        nav ul li a:hover { background-color: #0056b3; }
        .flash-messages { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .flash-messages.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        form label { font-weight: bold; }
        form input[type="text"], form input[type="number"], form input[type="file"], form textarea, form select {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        form input[type="checkbox"] { margin-right: 5px; }
        form button {
            grid-column: span 2; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;
        }
        form button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th, table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        table th { background-color: #f2f2f2; }
        .btn-link { background: none; border: none; padding: 0; color: #007bff; text-decoration: underline; cursor: pointer; }
        .btn-link:hover { color: #0056b3; }
        .btn-action { padding: 5px 10px; border-radius: 4px; text-decoration: none; color: white; display: inline-block; margin-right: 5px; }
        .btn-edit { background-color: #ffc107; }
        .btn-delete { background-color: #dc3545; }
        .btn-download { background-color: #17a2b8; }
        .btn-edit:hover { background-color: #e0a800; }
        .btn-delete:hover { background-color: #c82333; }
        .btn-download:hover { background-color: #138496; }
    </style>
</head>
<body>
    <header>
        <h1>Controle de NF-e</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('recebimento') }}">Recebimento de NF-e</a></li>
            <li><a href="{{ url_for('expedicao') }}">Expedição de NF-e</a></li>
            <li><a href="{{ url_for('relatorio') }}">Relatórios</a></li>
        </ul>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
